<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统管理-登录</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="aside">
        <div class="brand">
            <a href="index.html">
                是真的菜哦!
            </a>
        </div>
        <div class="user">
            <img src="./images/1.jpg" alt="">
            <p>Holyshit</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"> </span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a class="mycategory" href="javascript:;">
                            <span class="glyphicon glyphicon-list"> </span>
                            分类管理
                    </a>
                    <div class="child" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                                <span class="glyphicon glyphicon-tags"> </span>
                                商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右边主体部分 -->
    <div class="main">
        <div class="main-topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_loginout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="main-content">
            <div class="main-nav">
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">用户管理</a></li>
                    <!-- <li class="active">Data</li> -->
                </ol>
            </div>
            <table class="table table-bordered mytable">
                <thead>
                    <td width="10%">序号</td>
                    <td width="30%">用户名</td>
                    <td width="30%">手机号</td>
                    <td width="20%">状态</td>
                    <td width="10%">操作</td>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->

                </tbody>
            </table>
            <ul id="paginator"></ul>
        </div>
    </div>

    <!-- 点击启用或者禁用是 弹出 模态框-->
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="activeModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 用隐藏域来传递用户id-->
                        
                        <p>
                            <span class="glyphicon glyphicon-info-sign"></span> 你确定要执行此操作吗？
                        </p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_sure">确定</button>
                    </div>
    
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->



    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">

                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_quit">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->





    <!-- 活动模板 -->
    <script type="text/html" id="user_tpl">

        {{each rows v i }}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete===1? "正常":"禁用"}}</td>
            <td data-id= {{ v.id }}>
                {{if v.isDelete===0 }}
                <button class="btn-success btn-sm btn">启用</button> 
                {{else if v.isDelete===1}}
                <button class="btn-danger btn-sm btn">禁用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
